<div class="container">
  <h3 class="section_title">
		Отзывы выпускников
	</h3>
  <nz-carousel scrollx>
    <div nz-carousel-content *ngFor="let mem of revArr">
      <h5>{{mem.name}}</h5>
      <div class="row">
        <div class="col s6">
           <img src="{{mem.imgSrc}}" alt="">
        </div>
        <div class="col s6">
          
          <p>{{mem.text}}</p>
        </div>
        
      </div>
      
    </div>
  </nz-carousel>
</div>
